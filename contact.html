    <div class="container my-4">
      <h2 class="mb-4 text-info">Contact Us</h2>
      <hr class="featurette-divider">
        <form class="row g-2">
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Name:</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your Name" required >
            </div>
            <div class="col-12">
              <label for="inputphoneno" class="form-label">Mobile No:</label>
              <input type="number" class="form-control" id="inputphoneno" placeholder="Enter your phone number" required >
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Select Mango:</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01" required >
                <option selected value="1">Alphanso</option>
                <option value="2">Totapuri</option>
                <option value="3">Raspuri</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Quantity:</label>
              <select class="form-control" id="exampleFormControlSelect1" required >
                <option>1 Kg</option>
                <option>2 Kg</option>
                <option>3 Kg</option>
                <option>4 Kg</option>
                <option>5 Kg</option>
                <option>10 Kg</option>
              </select>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" required >
            </div>
          
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City:</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Enter City" required >
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State:</label>
              <select id="inputState" class="form-select" required>
                <option selected>Karnataka</option>
                <option>AndraPradesh</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip:</label>
              <input type="number" class="form-control" id="inputZip" placeholder="Pincode" required>
            </div>
        
            <div class="col-12">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
    </div>
